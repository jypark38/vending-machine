<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벤딩머신</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="machine.css">
    <link rel="stylesheet" href="wallet.css">
    <link rel="stylesheet" href="get.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <div class="wrapper">
        <header><h1 class="a11y-hidden">밴딩머신</h1></header>
        <main class="container">
            <section class="machine">
                <ul class="item-list">
                    <li>
                        <button class="item original">
                            <span class="item-title">Original_Cola</span>
                            <span class="item-price">1000원</span>
                        </button>
                    </li>
                    <li>
                        <button class="item violet" disabled>
                            <span class="item-title">Violet_Cola</span>
                            <span class="item-price">1000원</span>
                        </button>
                    </li>
                    <li>
                        <button class="item yellow">
                            <span class="item-title">Yellow_Cola</span>
                            <span class="item-price">1000원</span>
                        </button>
                    </li>
                    <li>
                        <button class="item cool">
                            <span class="item-title">Cool_Cola</span>
                            <span class="item-price">1000원</span>
                        </button>
                    </li>
                    <li>
                        <button class="item green" >
                            <span class="item-title">Green_Cola</span>
                            <span class="item-price">1000원</span>
                        </button>
                    </li>
                    <li>
                        <button class="item orange" >
                            <span class="item-title">Orange_Cola</span>
                            <span class="item-price">1000원</span>
                        </button>
                    </li>
                </ul>

                <div class="status">

                    <form name="status-money" >
                        <div class="money-box">
                            <p class="text">잔액 :</p>
                            <p class="money">1,000 원</p>
                        </div>
                        <input type="button" class="btn" value="거스름돈 반환">
                    </form>


                    <form name="status-in">
                        <label for="in" class="a11y-hidden">입금액 입력</label>
                        <input type="text" id="in" placeholder="입금액 입력">
                        <input type="button" class="btn" value="입금">
                    </form >


                    <form name="status-get">
                        <ul class="get-list">
                            <li class="get-list-item original">
                                <p class="get-list-item-name">Original_Cola</p>
                                <p class="get-list-item-num">1</p>
                            </li>
                            <li class="get-list-item green">
                                <p class="get-list-item-name">Original_Cola</p>
                                <p class="get-list-item-num">15</p>
                            </li>
                        </ul>
                        <input type="button" class="btn-get" value="획득">
                    </form>

                </div >
            </section>
            <section class="money-container">
                <h2 class="a11y-hidden">소지금</h2>
                <div class="wallet">
                    <p class="text">소지금 :</p>
                    <p class="price">25,000 원</p>
                </div>
            </section>
            <section class="get-container">

                <h2 class="get-text">획득한 음료</h2>
                <div class="test">
                    <ul class="get-list">
                        <li class="get-list-item original">
                            <p class="get-list-item-name">Original_Cola</p>
                            <p class="get-list-item-num">1161111</p>
                        </li>
                        <li class="get-list-item green">
                            <p class="get-list-item-name">Green_Cola</p>
                            <p class="get-list-item-num">11</p>
                        </li>
                        <li class="get-list-item orange">
                            <p class="get-list-item-name">Orange_Cola</p>
                            <p class="get-list-item-num">1161</p>
                        </li>
                        <li class="get-list-item violet">
                            <p class="get-list-item-name">Violet_Cola</p>
                            <p class="get-list-item-num">1</p>
                        </li>
                        
                    </ul>
                </div>
                <p class="total-price">총금액 : 9,000 원</p>
            </section>
        </ㅡ >
    </div >
    
</body>
</html>
