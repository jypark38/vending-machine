<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="machine.css">
    <link rel="stylesheet" href="wallet.css">
    <link rel="stylesheet" href="get.css">
</head>
<body>
    <div class="wrapper">
        <header><h1 class="a11y-hidden">밴딩머신</h1></header>
        <div class="container">
            <div class="machine">
                <ul class="item-list">
                    <li>
                        <button class="item">
                            <p class="item-title">Original_Cola</p>
                            <div class="item-price-box">
                                <p class="item-price">1000원</p>
                            </div>
                        </button>
                    </li>
                    <li>
                        <button class="item">
                            <p class="item-title">Original_Cola</p>
                            <div class="item-price-box">
                                <p class="item-price">1000원</p>
                            </div>
                        </button>
                    </li>
                    
                </ul>

                <div class="status">

                    <form name="status-money" >
                        <div class="money-box">
                            <p class="text">잔액 :</p>
                            <p class="money">1,000 원</p>
                        </div>
                        <input type="button" class="btn" value="거스름돈 반환">
                    </form>


                    <form name="status-in">
                        <label for="in" class="a11y-hidden">입금액 입력</label>
                        <input type="text" id="in" placeholder="입금액 입력">
                        <input type="button" class="btn" value="입금">
                    </form >


                    <form name="status-get">
                        <ul class="get-list">
                            <li class="get-list-item">
                                <p class="get-list-item-name">Original_Cola</p>
                                <p class="get-list-item-num">1</p>
                            </li>
                        </ul>
                        <input type="button" class="btn-get" value="획득">
                    </form>

                </div >
            </div>
            <div class="money-container">
                <div class="wallet">
                    <p class="text">소지금 :</p>
                    <p class="price">25,000 원</p>
                </div>
            </div>
            <div class="get-container">
                <h2 class="get-text">획득한 음료</h2>
                <ul class="get-list">
                    <li class="get-list-item">
                        <p class="get-list-item-name">Original_Cola</p>
                        <p class="get-list-item-num">1</p>
                    </li>
                </ul>
                <p class="total-price">총금액 : 9,000 원</p>
            </div>
        </div >
    </div >
    
</body>
</html>
